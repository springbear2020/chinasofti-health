<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <!-- 页面 meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>美年健康</title>
    <meta name="description" content="美年健康">
    <meta name="keywords" content="美年健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="hold-transition">
<div id="app">
    <!-- 标题栏 -->
    <div class="content-header">
        <h1>预约管理<small>检查项管理</small></h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>预约管理</el-breadcrumb-item>
            <el-breadcrumb-item>检查项管理</el-breadcrumb-item>
        </el-breadcrumb>
    </div>

    <div class="app-container">
        <div class="box">
            <!-- 搜索框 -->
            <div class="filter-container">
                <el-button icon="el-icon-refresh" circle @click="findAll()"></el-button>
                <el-input placeholder="项目编码/项目名称" v-model="pagination.condition" style="width: 200px;"
                          class="filter-item"></el-input>
                <el-button @click="findByNameOrCode()" class="dalfBut" icon="el-icon-search">查询</el-button>
                <el-button type="primary" class="butT" icon="el-icon-plus" @click="handleCreate()">新建</el-button>
            </div>

            <!-- 数据显示表格 -->
            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                <el-table-column type="index" align="center" label="序号"></el-table-column>
                <el-table-column prop="code" label="项目编码" align="center"></el-table-column>
                <el-table-column prop="name" label="项目名称" align="center"></el-table-column>
                <el-table-column label="适用性别" align="center">
                    <template slot-scope="scope">
                        <span>{{ scope.row.sex == '0' ? '不限' : scope.row.sex == '1' ? '男' : '女'}}</span>
                    </template>
                </el-table-column>
                <el-table-column prop="age" label="适用年龄" align="center"></el-table-column>
                <el-table-column prop="remark" label="项目说明" align="center"></el-table-column>
                <el-table-column label="操作" align="center">
                    <template slot-scope="scope">
                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)" icon="el-icon-edit"
                                   circle></el-button>
                        <el-button size="mini" type="danger" @click="handleDelete(scope.row)" icon="el-icon-delete"
                                   circle></el-button>
                    </template>
                </el-table-column>
            </el-table>

            <!-- 分页条 -->
            <div class="pagination-container">
                <el-pagination
                        class="pagiantion"
                        @current-change="handleCurrentChange"
                        :current-page="pagination.currentPage"
                        :page-size="pagination.pageSize"
                        layout="total, prev, pager, next, jumper"
                        :total="pagination.total">
                </el-pagination>
            </div>

            <!-- 新增标签弹层 -->
            <div class="add-form">
                <el-dialog title="新增检查项" :visible.sync="dialogFormVisible">
                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"
                             label-width="100px">
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="项目编码" prop="code">
                                    <el-input v-model="formData.code"></el-input>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="项目名称" prop="name">
                                    <el-input v-model="formData.name"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="性别">
                                    <el-select v-model="formData.sex">
                                        <el-option label="不限" value="0"></el-option>
                                        <el-option label="男" value="1"></el-option>
                                        <el-option label="女" value="2"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="适用年龄">
                                    <el-input v-model="formData.age"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="类型">
                                    <el-select v-model="formData.type">
                                        <el-option label="检查" value="1"></el-option>
                                        <el-option label="检验" value="2"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="价格">
                                    <el-input v-model="formData.price"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="24">
                                <el-form-item label="项目说明">
                                    <el-input v-model="formData.remark" type="textarea"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="24">
                                <el-form-item label="注意事项">
                                    <el-input v-model="formData.attention" type="textarea"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible = false">取消</el-button>
                        <el-button type="primary" @click="handleAdd()">确定</el-button>
                    </div>
                </el-dialog>
            </div>

            <!-- 编辑标签弹层 -->
            <div class="add-form">
                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">
                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"
                             label-width="100px">
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="项目编码" prop="code">
                                    <el-input v-model="formData.code"></el-input>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="项目名称" prop="name">
                                    <el-input v-model="formData.name"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="性别">
                                    <el-select v-model="formData.sex">
                                        <el-option label="不限" value="0"></el-option>
                                        <el-option label="男" value="1"></el-option>
                                        <el-option label="女" value="2"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="适用年龄">
                                    <el-input v-model="formData.age"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="类型">
                                    <el-select v-model="formData.type">
                                        <el-option label="检查" value="1"></el-option>
                                        <el-option label="检验" value="2"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="价格">
                                    <el-input v-model="formData.price"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="24">
                                <el-form-item label="项目说明">
                                    <el-input v-model="formData.remark" type="textarea"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="24">
                                <el-form-item label="注意事项">
                                    <el-input v-model="formData.attention" type="textarea"></el-input>
                                </el-form-item>
                            </el-col>
                        </el-row>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                        <el-button type="primary" @click="handleEdit()">确定</el-button>
                    </div>
                </el-dialog>
            </div>
        </div>
    </div>
</div>
</body>

<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/axios-0.18.0.js"></script>

<script>
    var vue = new Vue({
        el: '#app',
        data: {
            // 分页相关模型数据
            pagination: {
                // 当前页码
                currentPage: 1,
                // 每页显示的记录数
                pageSize: 10,
                // 总记录数
                total: 0,
                // 查询条件
                condition: null
            },
            // 当前页要展示的分页列表数据
            dataList: [],
            // 表单数据
            formData: {},
            // 增加表单是否可见
            dialogFormVisible: false,
            // 编辑表单是否可见
            dialogFormVisible4Edit: false,
            rules: {
                // 校验规则
                code: [{required: true, message: '项目编码为必填项', trigger: 'blur'}],
                name: [{required: true, message: '项目名称为必填项', trigger: 'blur'}]
            },
            // 与服务器约定的响应码
            SUCCESS: 0,
            INFO: 1,
            WARNING: 2,
            ERROR: 3
        },
        // 钩子函数，VUE 对象初始化完成后自动执行
        created() {
            this.findPage();
        },
        methods: {
            // 通知提示框
            showNotice(code, msg) {
                if (this.SUCCESS == code) {
                    this.$notify.success({
                        title: '成功',
                        message: msg,
                    });
                } else if (this.INFO == code) {
                    this.$notify.info({
                        title: '提示',
                        message: msg,
                    });
                } else if (this.WARNING == code) {
                    this.$notify.warning({
                        title: '警告',
                        message: msg,
                    });
                } else if (this.ERROR == code) {
                    this.$notify.error({
                        title: '失败',
                        message: msg,
                    });
                }
            },

            // 新增
            handleAdd() {
                // 校验
                this.$refs['dataAddForm'].validate((valid) => {
                    if (valid) {
                        axios({
                            url: "/checkItem.do",
                            method: "post",
                            data: this.formData,
                        }).then(response => {
                            if (this.SUCCESS == response.data.code) {
                                this.dialogFormVisible = false;
                            }
                            this.showNotice(response.data.code, response.data.msg);
                        }).finally(() => {
                            // 回显已添加的数据
                            this.pagination.currentPage = 1;
                            this.pagination.condition = this.formData.code;
                            this.findPage();
                        })
                    } else {
                        this.$message.error("表单数据校验失败！");
                        return false;
                    }
                });
            },

            // 分页查询
            findPage() {
                axios({
                    method: "get",
                    url: "/checkItem.do",
                    params: {
                        currentPage: this.pagination.currentPage,
                        pageSize: this.pagination.pageSize,
                        condition: this.pagination.condition
                    }
                }).then(response => {
                    if (this.SUCCESS == response.data.code) {
                        // 为模型数据赋值，基于 Vue 的双向绑定展示到页面
                        this.dataList = response.data.resultMap.pageData.list;
                        this.pagination.total = response.data.resultMap.pageData.total;
                    } else {
                        this.showNotice(response.data.code, response.data.msg);
                    }
                })
            },

            // 根据条件查询
            findByNameOrCode() {
                this.pagination.currentPage = 1;
                this.findPage();
            },

            // 所有数据
            findAll() {
                this.pagination.currentPage = 1;
                this.pagination.condition = "";
                this.findPage();
            },

            // 重置表单
            resetForm() {
                this.formData = {};
            },

            // 弹出添加窗口
            handleCreate() {
                this.resetForm();
                this.dialogFormVisible = true;
            },

            // 切换页码
            handleCurrentChange(currentPage) {
                this.pagination.currentPage = currentPage;
                this.findPage();
            },

            // 删除
            handleDelete(row) {
                this.$confirm('确定要删除项目编码为【' + row.code + '】的检查项吗？', '删除提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    // 根据 id 删除检查项
                    axios({
                        method: "post",
                        url: "/checkItem.do",
                        params: {
                            "_method": "delete",
                            "checkItemId": row.id
                        },
                    }).then(response => {
                        this.showNotice(response.data.code, response.data.msg);
                    }).finally(() => {
                        console.log(this.dataList);
                        if (this.dataList.length <= 1) {
                            this.pagination.currentPage = this.pagination.currentPage - 1;
                        }
                        this.findPage();
                    })
                }).catch(() => {
                });
            },

            // 弹出编辑窗口
            handleUpdate(row) {
                this.resetForm();
                // 查询当前检查项数据
                axios({
                    method: "get",
                    url: "/checkItem/" + row.id + ".do"
                }).then(response => {
                    if (this.SUCCESS == response.data.code) {
                        // 打开编辑框
                        this.dialogFormVisible4Edit = true;
                        // 为模型数据设置值，基于 VUE 双向数据绑定回显到页面
                        this.formData = response.data.resultMap.item;
                    } else {
                        this.showNotice(response.data.code, response.data.msg);
                    }
                })
            },

            // 编辑
            handleEdit() {
                // 表单校验
                this.$refs['dataEditForm'].validate((valid) => {
                    if (valid) {
                        axios({
                            method: "post",
                            url: "/checkItem.do",
                            data: this.formData,
                            params: {
                                "_method": "put"
                            }
                        }).then(response => {
                            if (this.SUCCESS == response.data.code) {
                                this.dialogFormVisible4Edit = false;
                            }
                            this.showNotice(response.data.code, response.data.msg);
                        }).finally(() => {
                            this.findPage();
                        })
                    } else {
                        // 表单校验失败
                        this.$message.error("表单数据校验失败！");
                        return false;
                    }
                });
            },
        }
    })
</script>
</html>
